<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Play Tic Tac Toe</h1>
        <p>Built with HTML , CSS , JavaScript and -of course - lots Of Love!</p>
    </header>
      <aside>
        <h2>Choose Your Name</h2>
        
      </aside>
        <main>
            <section id="game-configuration">
             <ol>
                <li> 
                <article>
                    <h2>Player 1 </h2>
                    <h3>Player Name</h3>
                    <p>X</p>
                    <button>Edit</button>
                </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2 </h2>
                        <h3>Player Name</h3>
                        <p>O</p>
                        <button>Edit</button>
                </li>
             </ol>
             <button> Start New Game</button>
            </section>
            <section id="active-game">
                <article>
                    <h3>You Won, <span id="winner-name">Player Name</span></h3>
                    <p>Click "Start New Game" above, to start a new game!</p>
                </article>
                <p>It's Your Turn <span id="active-player-name">Player Name</span>!</p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

    
                </ol>

            </section>
        </main>

   
    
</body>
</html>
