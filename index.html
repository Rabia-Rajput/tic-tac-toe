<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="styles/styles.css">
      <link rel="stylesheet" href="styles/overlays.css">
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>Built with HTML , CSS , JavaScript and -of course - lots Of Love!</p>
    </header>
    <main>
      <aside class="modal" >
        <h2>Choose Your Name</h2>
        <form>
            <div>
                <label for="playername">Plaer Name</label>
                <input type="text" name="username" id="playername"/>
            </div>
            <div>
                <button type="button" class="btn btn-alt">Cancel</button>
                <button type="submit" class="btn"> Confirm</button>
            </div>
        </form>
      </aside>
        
            <section id="game-configuration">
             <ol>
                <li> 
                <article>
                    <h2>Player 1 </h2>
                    <h3>Player Name</h3>
                    <p>X</p>
                    <button class="btn btn-alt">Edit</button>
                </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2 </h2>
                        <h3>Player Name</h3>
                        <p>O</p>
                        <button class="btn btn-alt">Edit</button>
                </li>
             </ol>
             <button class="btn"> Start New Game</button>
            </section>
            <section id="active-game">
                <article>
                    <h3>You Won, <span id="winner-name">Player Name</span></h3>
                    <p>Click "Start New Game" above, to start a new game!</p>
                </article>
                <p>It's Your Turn <span id="active-player-name">Player Name</span>!</p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

    
                </ol>

            </section>
        </main>

   
    
</body>
</html>
